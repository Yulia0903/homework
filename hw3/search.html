<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук</title>
</head>
<body>
 <form action="https://fom.in.ua/echo" method="get" name="search">
    Тип кузова:
    <select name="body type">
        <option value="coupe"> Купе</option>
        <option value="sedan"> Седан</option>
        <option value="cabriolet"> Кабріолет</option>
        <option value="limousine"> Лімузин</option>
    </select>
    </form>
    <form action="https://fom.in.ua/echo" method="get" name="search">
       Марка авто:
        <select name="car brand">
            <option value="opel"> Opel</option>
            <option value="mersedes"> Mersedes</option>
            <option value="porsche"> Porsche</option>
            <option value="toyota"> Toyota</option>
        </select>
        </form>
    <form action="https://fom.in.ua/echo" method="get" name="search">
           Країна виробик:
             <select name="country">
                 <option value="china"> Китай</option>
                 <option value="usa"> США</option>
                 <option value="germany"> Німеччина</option>
                 <option value="japan"> Японія</option>
             </select>
             </form>
             <form action="https://fom.in.ua/echo" method="get" name="search">
                Тип палива:
                  <select name="fuel type">
                      <option value="gasoline"> Бензин</option>
                      <option value="diesel"> Дизель</option>
                      <option value="gas"> Газ </option>
                      <option value="electro"> Електро</option>
                  </select>
                  </form>
                  <form action="https://fom.in.ua/echo" method="get" name="search">
                    Тип коробки передач:
                    <select name="type of gearbox">
                        <option value="automaton"> Автомат</option>
                        <option value="mechanics"> Механіка</option>
                        <option value="combined"> Комбінована</option>
                      </select>
                    </form>
                    <form action="https://fom.in.ua/echo" method="get" name="search">
                        Колір:
                        <select name="color">
                            <option value="white"> Білий</option>
                            <option value="blue"> Синій</option>
                            <option value="red"> Червоний</option>
                            <option value="black"> Чорний</option>
                          </select>
                        </form>
                        <form action="https://fom.in.ua/echo" method="get" name="search">
                            Комфорт:
                            <select name="comfort">
                                <option value="hatch"> Люк </option>
                                <option value="leather salon"> Шкіряний салон</option>
                                <option value="parking sensor"> Парктронік</option>
                              </select>
                            </form>
                            <form action="https://fom.in.ua/echo" method="get" name="search">
                               Стан:
                               
                               <input type="checkbox" name="bat" > Бита
                               <input type="checkbox" name="in credit" > У кредиті
                               <input type="checkbox" name="not cleared" > Нерозмитнена
                                </form>
                                <form action="https://fom.in.ua/echo" method="get" name="search">
                                    Ціна:
                                    <input type="number" name="price" placeholder="від">
                                    <input type="number" name="price" placeholder="до">
                                     </form>  
                                     <form action="https://fom.in.ua/echo" method="get" name="search">
                                        Рік випуску:
                                        <input type="number" name="graduation year" placeholder="від">
                                        <input type="number" name="graduation year" placeholder="до">
                                         </form> 
</body>
</html>
